<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{customer.name}}</title>
</head>
<body>
    <header>
        <h1>Customer's detail</h1>
    </header>
    <main>
        <section>
            <h2>{{customer.name}}</h2>
            <h3>{{customer.email}}</h3>
            <h3>{{customer.password}}</h3>

            {% if customer.order_set.all %}
                <h2>Orders:</h2>
                <ul>
                    {% for order in customer.order_set.all %}
                        <li> <a href="{% url 'orders:detail' order.id %}"> {{order.code}} </a></li>
                    {% endfor %}    
                </ul>
            {% endif %}

            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
